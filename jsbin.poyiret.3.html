<meta name="robots" content="noindex">
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Exo+2:100&display=swap&subset=latin-ext" rel="stylesheet">
  <meta name="description" content="Colour clock">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Colour clock</title>
<style id="jsbin-css">
* {
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-family: 'Exo 2', sans-serif;
  font-size: 68px;
  margin-top: -34px;
}
</style>
</head>
<body>
  <div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock() {
  var date = new Date();
  var hours = date.getHours();
  if (hours < 10) {
    hours = '0' + hours;
  }
  var minutes = date.getMinutes();
  if (minutes < 10) {
    minutes = '0' + minutes;
  }
  var seconds = date.getSeconds();
  if (seconds < 10) {
    seconds = '0' + seconds;
  }
  
  var hexColor = '#' + hours + minutes + seconds;
  document.body.style.background = hexColor;

  var clockFace = hours + ':' + minutes + ':' + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  setTimeout(function() {colorClock();}, 1000);
  
}
colorClock();
</script>
</body>
</html>
